{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}
{% blocktranslate with username=object.user.username %}
Edit {{ username }}'s profile
{% endblocktranslate %}
{% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
<form class="form-horizontal" method="post" action="{% url 'artists:update' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
{% endblock %}
